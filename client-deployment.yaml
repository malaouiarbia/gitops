apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      imagePullSecrets:
        - name: nexus-creds
      containers:
        - name: client
          image: arbiamalaoui1/client-app:latest
          ports:
            - containerPort: 3000
