apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deployment
  labels:
    app: orders
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      imagePullSecrets:
        - name: nexus-creds
      containers:
        - name: orders
          image: jihengharbi/jihen-orders:latest
          ports:
            - containerPort: 3000
          env:  # <--- ENV MUST BE inside the container spec
            - name: MONGO_URI
              value: "mongodb://orders-mongo-srv:27017/orders"  # FIXED: same name as your working MongoDB service
            - name: NODE_ENV
              value: "development"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: RABBITMQ_URL
              value: "amqp://ticketuser:user@rabbit-service.default.svc.cluster.local:5672"
